Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: riluk
    tolerance: 1e-5
    max_iterations: 200
    kspace: 200
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 50
    kspace: 75
    output_level: 0
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_cycle_type: 1

realms:

  - name: realm_1
    mesh: ../mesh/PeriodicChannel-SWH-ndtw.exo
    use_edges: no
    check_for_missing_bcs: yes
    automatic_decomposition_type: rcb

    time_step_control:
     target_courant: 1.0
     time_step_change_factor: 1.2

    equation_systems:
      name: theEqSys
      max_iterations: 4

      solver_system_specification:
        velocity: solve_scalar
        turbulent_ke: solve_scalar
        total_dissipation_rate: solve_scalar
        pressure: solve_cont
        ndtw: solve_cont

      systems:
        - WallDistance:
            name: myNDTW
            max_iterations: 1
            convergence_tolerance: 1.0e-8

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

        - ChienKEpsilon:
            name: myKE
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name: Unspecified-2-HEX
        value:
          pressure: 0
          velocity: [25.0,0.0,0.0]
          turbulent_ke: 0.0001
          total_dissipation_rate: 0.00001

    material_properties:
      target_name: Unspecified-2-HEX
      specifications:
        - name: density
          type: constant
          value: 1.0
        - name: viscosity
          type: constant
          value: 1.9283055e-4

    boundary_conditions:

    - wall_boundary_condition: bc_bot
      target_name: bottom
      wall_user_data:
        velocity: [0,0,0]
        turbulent_ke: 0.0
        total_dissipation_rate: 0.0
        use_wall_function: no

    - wall_boundary_condition: bc_top
      target_name: top
      wall_user_data:
        velocity: [0,0,0]
        turbulent_ke: 0.0
        total_dissipation_rate: 0.0
        use_wall_function: no

    - periodic_boundary_condition: bc_inlet_outlet
      target_name: [inlet, outlet]
      periodic_user_data:
        search_tolerance: 0.001

    - periodic_boundary_condition: bc_front_back
      target_name: [front, back]
      periodic_user_data:
        search_tolerance: 0.001

    solution_options:
      name: myOptions
      turbulence_model: keps
      use_consolidated_solver_algorithm: yes
      projected_timescale_type: momentum_diag_inv
      reduced_sens_cvfem_poisson: yes

      fix_pressure_at_node:
       value: 0.0
       node_lookup_type: spatial_location
       location: [ 1.0, 1.0, 1.0 ]
       search_target_part: [Unspecified-2-HEX]
       search_method: stk_kdtree

      options:
        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            total_dissipation_rate: 1.0

        - alpha_upw:
            velocity: 1.0
            turbulent_ke: 1.0
            total_dissipation_rate: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            total_dissipation_rate: 0.0

        - noc_correction:
            pressure: yes

        - limiter:
            pressure: no
            velocity: yes
            turbulent_ke: yes
            total_dissipation_rate: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element
            turbulent_ke: element
            total_dissipation_rate: element
            ndtw: element

        - shifted_gradient_operator:
            velocity: yes
            pressure: yes
            turbulent_ke: yes
            total_dissipation_rate: yes

        - element_source_terms:
            momentum: [lumped_momentum_time_derivative, upw_advection_diffusion, body_force]
            continuity: [advection]
            turbulent_ke: [lumped_turbulent_ke_time_derivative, upw_advection_diffusion, keps]
            total_dissipation_rate: [lumped_total_dissipation_rate_time_derivative, upw_advection_diffusion, keps]

        - user_constants:
            body_force: [1.0,0.0,0.0]

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            total_dissipation_rate: 0.7

        - turbulence_model_constants:
            utau: 1.0

    restart:
      restart_data_base_name: restart/channelflow.rst
      restart_frequency: 2000
      restart_start: 0

    output:
      output_data_base_name: results/channelflow.e
      output_frequency: 100
      output_node_set: no
      output_variables:
       - velocity
       - density
       - pressure
       - pressure_force
       - tau_wall
       - turbulent_ke
       - total_dissipation_rate
       - minimum_distance_to_wall
       - dplus_wall_function
       - turbulent_viscosity

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 1.0e-2
      termination_step_count: 30000
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
