Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: riluk
    tolerance: 1e-5
    max_iterations: 200
    kspace: 200
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 50
    kspace: 75
    output_level: 0
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_cycle_type: 1

transfers:

# io initialcond to ....

  - name: xfer_ioIC_fluids
    type: geometric
    realm_pair: [ioRealmIC, realm_1]
    mesh_part_pair: [Unspecified-2-HEX, Unspecified-2-HEX]
    objective: initialization
    transfer_variables:
      - [velocity, average_velocity]
      - [pressure, average_pressure]

realms:

  - name: realm_1
    mesh: restart/channelflow.rst
    use_edges: no
    check_for_missing_bcs: yes
    support_inconsistent_multi_state_restart: yes
    automatic_decomposition_type: rcb

    time_step_control:
     target_courant: 1.0
     time_step_change_factor: 1.2

    equation_systems:
      name: theEqSys
      max_iterations: 4 

      solver_system_specification:
        velocity: solve_scalar
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        pressure: solve_cont
        ndtw: solve_cont
        time_averaged_model_split: solve_cont

      systems:
        - WallDistance:
            name: myNDTW
            max_iterations: 1
            convergence_tolerance: 1.0e-8

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

        - ShearStressTransport: 
            name: mySST
            max_iterations: 1
            convergence_tolerance: 1e-8

        - TAMS:
            name: myTAMS
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name: Unspecified-2-HEX
        value:
          pressure: 0
          velocity: [22.5,0.0,0.0]
          turbulent_ke: 0.0005
          specific_dissipation_rate: 0.0005
          average_velocity: [22.5,0.0,0.0]
          average_pressure: 0
          average_density: 1.0
          average_tke_resolved: 0.0
          average_dudx: 0.0
          k_ratio: 1.0
          avg_res_adequacy_parameter: 1.0 

    material_properties:
      target_name: Unspecified-2-HEX
      specifications:
        - name: density
          type: constant
          value: 1.0
        - name: viscosity
          type: constant
          value: 9.99488e-4 

    boundary_conditions:

    - wall_boundary_condition: bc_bot
      target_name: bottom
      wall_user_data:
        velocity: [0,0,0]
        turbulent_ke: 0.0
        use_wall_function: no

    - wall_boundary_condition: bc_top
      target_name: top
      wall_user_data:
        velocity: [0,0,0]
        turbulent_ke: 0.0
        use_wall_function: no

    - periodic_boundary_condition: bc_inlet_outlet
      target_name: [inlet, outlet]
      periodic_user_data:
        search_tolerance: 0.001

    - periodic_boundary_condition: bc_front_back
      target_name: [front, back]
      periodic_user_data:
        search_tolerance: 0.001

    solution_options:
      name: myOptions
      turbulence_model: tams_sst
      use_consolidated_solver_algorithm: yes
      projected_timescale_type: momentum_diag_inv
      reduced_sens_cvfem_poisson: yes

      fix_pressure_at_node:
       value: 0.0
       node_lookup_type: spatial_location
       location: [ 1.0, 1.0, 1.0 ]
       search_target_part: [Unspecified-2-HEX]
       search_method: stk_kdtree

      options:
        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - alpha_upw:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0

        - noc_correction:
            pressure: yes

        - limiter:
            pressure: no
            velocity: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element
            turbulent_ke: element
            specific_dissipation_rate: element
            ndtw: element

        - shifted_gradient_operator:
            velocity: yes
            pressure: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - element_source_terms:
            momentum: [momentum_time_derivative, advection_diffusion, tams_sst, tams_sst_forcing, body_force]
            continuity: [advection]
            turbulent_ke: [turbulent_ke_time_derivative, TAMS_advection_diffusion, tams_sst]
            specific_dissipation_rate: [specific_dissipation_rate_time_derivative, TAMS_advection_diffusion, tams_sst]

        - user_constants:
            body_force: [1.0,0.0,0.0]

        - relaxation_factor:
            velocity: 1.0 #0.7
            pressure: 1.0 #0.3
            turbulent_ke: 1.0 #0.7
            specific_dissipation_rate: 1.0 #0.7

        - turbulence_model_constants:
            SDRWallFactor: 0.625 
            forcingFactor: 8.0

    restart:
      restart_data_base_name: restart/TAMS-SST-Re1000-debug.rst
      restart_frequency: 2000
      restart_time: 10000000.0 

    output:
      output_data_base_name: results/TAMS-SST-Re1000-debug.e
      output_frequency: 1 
      output_node_set: no
      output_variables:
       - velocity
       - average_velocity
       - pressure
       - average_pressure
       - pressure_force
       - tau_wall
       - turbulent_ke
       - specific_dissipation_rate
       - minimum_distance_to_wall
       - turbulent_viscosity
       - k_ratio
       - average_time
       - average_mass_flow_rate_scs
       - mass_flow_rate_scs
       - average_tke_resolved
       - avg_res_adequacy_parameter
       - resolution_adequacy_parameter
       - element_courant
       - metric_tensor
       - average_production
       - average_dudx

  - name: ioRealmIC
    mesh: restart/channelflow.rst
    automatic_decomposition_type: rcb
    type: initialization

    field_registration:
      specifications:
        - field_name: velocity
          target_name: Unspecified-2-HEX
          field_size: 3
          field_type: node_rank
        - field_name: pressure
          target_name: Unspecified-2-HEX
          field_size: 1
          field_type: node_rank

    solution_options:
      name: myOptions
      input_variables_interpolate_in_time: no
      input_variables_from_file_restoration_time: 100000.0

      options:
        - input_variables_from_file:
            velocity: velocity
            pressure: pressure

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 2.0e-3
      termination_step_count: 30010
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
        - ioRealmIC
